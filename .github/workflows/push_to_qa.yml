name: 'Deploy branch to QA'

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  deploy-changes:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Install Salesforce CLI'
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      - name: 'Populate auth file with validation auth url'
        shell: bash
        run: |
          echo ${{ secrets.SALESFORCE_TRAINING_VALIDATION_AUTH_URL }} > ./SALESFORCE_TRAINING_VALIDATION_AUTH_URL.txt

      - name: 'Authenticate'
        run: sfdx auth:sfdxurl:store -f ./SALESFORCE_TRAINING_VALIDATION_AUTH_URL.txt -s -a validation

      - name: 'Actual deployment'
        run: |
          sfdx force:source:deploy -p "force-app" -g --json